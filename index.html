<!DOCTYPE html>
<html>
<head>
    <title>Q3 Quiz2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      summary{
        background-color: lightblue;
      }  
   
      #name{
        border: 3px solid gray;
        text-align: center;
        font-size: 30px;
      }

      label, p{
        font-weight: bold;
        color: white;
        font-family: Tahoma;
      }
      .row{
        display: flex;
      }
      #ticket{
        width: 800px;
        height: 400px;
      }
      button{
        font-family: Tahoma;
      }
      body{
        background-image: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZzgxOW83aGlud3gxYmNwcW4wdGQ3dWczMjUxa3VnMWJuanU3bmtsNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1wYlEj0EB80T5p0NC3/giphy.gif');
        background-repeat: no-repeat;
        background-size: cover;

      }
      hr{
        color: white;
      }
    </style>
</head>

<body>
    <br>
     <center>
        <div class="col-md-6" style="background-color: #710ecc; color: white; font-family: Rockwell;">
          <script>  
          document.write("<h1>Train Ticket</h1>");
          </script>
        </div>
      </center>
      <hr>
 
     <center>
        <div class="col-md-6">
          <details ontoggle="message1()">
            <summary>
              <b>Places</b>
              <br>
              <i id="message1"></i>
            </summary>

              <form>
                  <label>Traveling to:</label> 
                        <select class="form-select" id="travel">
                            <option value="N/A">Select</option>
                            <option required>Tokyo</option>
                            <option required>Nagasaki</option>
                            <option required>Fukuoka</option>
                            <option required>Nagoya</option>
                            <option required>Shibuya</option>
                            <option required>Osaka</option>
                        </select>     
               
                    <button type="button" class="btn btn-danger" onclick="info()"> SUBMIT INFO</button>
              </form>

             
          </details>
        </div>
      </center>

      <br>

      <center>
        <div class="col-md-6">
          <details ontoggle="message2()">
            <summary>
              <b>Ticket Price</b>
              <br>
              <i id="message2"></i>
            </summary>

             <form>
                  <br>
                    <label>Choose your Ticket:</label> 
                        <select class="form-select" id="type">
                            <option value="none">Select</option>
                            <option value="600">One-way ticket</option>
                            <option value="850">One day Ticket</option>
                            <option value="1250">One Week Ticket</option>
                        </select>
                    <br>
                    <label>Choose an option</label> 
                        <select class="form-select" id="discount">
                            <option value="none">Select</option>
                            <option value="0.2">Student</option>
                            <option value="0.2">PWD</option>
                            <option value="0.2">Senior citizen</option>
                            <option value="0.2">Child</option>
                            <option value="0">Regular</option>
                        </select>
                    <br>
                   <label>How many people</label> 
                        <select class="form-select" id="amount">
                            <option value="none">Select</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>                        

                    <br><br>
                    <button type="button" class="btn btn-danger" onclick="check_discount()"> TICKET PRICE </button>
              </form>
          </details>
        </div>
      </center>

      <br>

      <center>
        <div class="col-md-6">
          <details ontoggle="message3()">
            <summary>
              <b>Print Ticket</b>
              <br>
              <i id="message3"></i>
            </summary>
            <br>
         
               <img src="https://d28dpoj42hxr8c.cloudfront.net/files/topics/9607_ext_20_en_22.png?v=1475044637" id="ticket">
                <button type="button" class="btn btn-danger" onclick="print_ticket()"> PRINT TICKET</button>
           
              <br><br><br>
             <a href="index.html"><button type="Submit" class="btn btn-info"> Buy more tickets</button></a>
          </details>
        </div>
        <hr>
        <p>&copy; STUDENT NAME</p>
      </center>

      <br>

      

      <script>
        
       function message1(){
        document.getElementById('message1').innerHTML = "Fill out the form below."; 
       }

        function message2(){
        document.getElementById('message2').innerHTML = "Check your ticket price."; 
       }

        function message3(){
        document.getElementById('message3').innerHTML = "Select your ticket."; 
       }

       function print_ticket(){
        window.alert('Check your email for your ticket. Thank you!');
       }

        function info(){
        var travel = document.getElementById('travel').value;
        
        window.alert('Ticket will be travelling to  ' + travel + '. Proceed to the next section.');
      }
      
        function check_discount(){

          var type = document.getElementById('type').value;
          var disc = document.getElementById('discount').value; 
          var amount = document.getElementById('amount').value;  
          var final_rate = type - (disc * type)
          var Amount_rate =  final_rate * amount ;
          window.alert('Your ticket price is ' +  Amount_rate + '. Proceed to the next section.');
        }
      </script>

      
</body>
</html>
